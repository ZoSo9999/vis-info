<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Grafico Genealogico</title>
   
  </head>
  <body>
    <svg id="container" width="1200" height="1000"></svg>
    <script src="d3.v7.min.js"></script>
    <script>
      const svg = d3.select("#container");

function disegnaCerchi(datiCerchi,i) {
  const cerchi = svg.selectAll("circle")
    .data(datiCerchi)
    .enter()
    .append("circle");

  cerchi.merge(cerchi)
    .attr("cx", (d, i) => (i + 1) * 80) // Posizione lungo l'asse x
    .attr("cy", i*100) // Posizione lungo l'asse y
    .attr("r", (d) => d) // Raggio dei cerchi basato sui dati
    .attr("fill", "steelblue"); // Colore dei cerchi
}

// Creiamo un array di dati per le iterazioni
const datiIterazioni = [
  [20, 40, 60],
  [10, 30, 50],
  [15, 25, 35, 45, 55, 60]
];

// Iteriamo attraverso l'array di dati e chiamiamo la funzione disegnaCerchi() per ogni iterazione
for (let i = 0; i < datiIterazioni.length; i++) {
  const datiIterazione = datiIterazioni[i];
  disegnaCerchi(datiIterazione,i+1);
}

    </script>
  </body>
</html>
