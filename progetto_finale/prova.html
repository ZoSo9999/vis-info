<!DOCTYPE html>
<html>
<head>
  <title>Popup vicino al puntatore</title>
  <style>
    /* Stile del popup */
    .popup {
      position: absolute;
      display: none;
      background-color: #f9f9f9;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <!-- Nodo sul quale effettuare il mouseover -->
  <div id="nodo" onmouseover="showPopup(event)">Passa il mouse qui</div>

  <!-- Elemento per il popup -->
  <div id="popup" class="popup"></div>

  <script>
    // Codice JavaScript per mostrare il popup vicino al puntatore
    function showPopup(event) {
      const popup = document.getElementById("popup");
      popup.style.display = "block";
      popup.style.left = event.pageX + "px";
      popup.style.top = event.pageY + "px";
    }

    // Nascondi il popup quando il mouse esce dal nodo
    document.getElementById("nodo").onmouseout = function () {
      document.getElementById("popup").style.display = "none";
    };
  </script>
</body>
</html>
